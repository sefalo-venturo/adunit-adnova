<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAM Out-of-Page Ad Implementation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dd3030 0%, #6b0808 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #f5576c;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .section-title {
            color: #f5576c;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: "üöÄ";
            font-size: 1.2em;
        }

        .ad-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .ad-type-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
            transition: transform 0.3s ease;
        }

        .ad-type-card:hover {
            transform: scale(1.05);
        }

        .ad-type-card h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ad-type-card p {
            opacity: 0.95;
            line-height: 1.5;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .info-box h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-box h3::before {
            content: "‚ÑπÔ∏è";
        }

        .info-box ul {
            margin-left: 20px;
            line-height: 1.8;
        }

        .info-box li {
            opacity: 0.95;
            margin-bottom: 8px;
        }

        .code-indicator {
            background: rgba(0, 0, 0, 0.05);
            border-left: 4px solid #f5576c;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #333;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            color: #856404;
        }

        .warning-box strong {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .warning-box strong::before {
            content: "‚ö†Ô∏è";
        }

        .demo-content {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
        }

        .demo-content h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .demo-content p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .content-section {
                padding: 25px;
            }

            .ad-types {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>GAM Out-of-Page Ad Implementation</h1>
            <p class="subtitle">Google Ad Manager - Out-of-Page Creative Test Page</p>
        </div>


    </div>
    <!-- Ad Unit: div-gpt-ad-1764905652644-0 | Type: out-of-page -->
    <div id="div-gpt-ad-1764905652644-0">
        <script>
            (function () {
                // Ad configuration
                var adConfig = {
                    "type": "out-of-page",
                    "adUnit": "/23313062945/oop-test",
                    "divId": "div-gpt-ad-1764905652644-0",
                    "lazyLoad": true,
                    "targeting": {}
                };

                // Initialize AdNova if not loaded
                window.adNovaQueue = window.adNovaQueue || [];

                // Load AdNova Loader (once per page)
                if (!window.adNovaLoaded) {
                    window.adNovaLoaded = true;
                    var script = document.createElement('script');
                    script.src = 'https://storage.googleapis.com/venturo-adnova-staging/adserver/v1.0.0/adunit-loader.min.js';
                    script.async = true;
                    (document.head || document.documentElement).appendChild(script);
                }
            })();
        </script>
    </div>
